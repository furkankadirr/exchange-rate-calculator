<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Döviz Çevirici</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="./assets/css/main.css">
        <link type="text/css" rel="stylesheet" href="./assets/css/output.css">
    </head>
    <body>
        <div class="w-full sm:h-screen sm:w-[1110px] m-auto px-4 sm:p-0">
            <h1 class="relative leading-8 my-8 text-title font-bold text-gray-700">Piyasalar</h1>
            <div class="relative flex flex-wrap sm:-mx-5">
                <div class="w-full sm:w-9/12 flex flex-wrap items-center">
                    <div class="w-full sm:w-6/12 sm:px-5">
                        <div class="relative flex items-start pt-7 pb-6 border-b border-gray-200">
                            <div class="w-full flex items-start justify-between exchange-item" data-curr="USD">
                                <div class="flex items-start w-6/12">
                                    <img src="./assets/img/usd.png" />
                                    <div class="ml-4">
                                        <div class="text-base leading-5 font-medium text-gray-700">USD</div>
                                        <div class="leading-6 text-sm font-normal text-gray-700">Amerikan Doları</div>
                                    </div>
                                </div>
                                <div class="text-right w-3/12">
                                    <div class="text-sm leading-4 mb-1 font-medium text-gray-600">ALIŞ</div>
                                    <div class="leading-6 text-base font-medium text-gray-700 price"></div>
                                </div>
                                <div class="text-right w-3/12">
                                    <div class="text-sm leading-4 mb-1 font-medium text-gray-600">SATIŞ</div>
                                    <div class="leading-6 text-base font-medium text-gray-700 price"></div>
                                </div>
                            </div>
                        </div>
                        <div class="relative flex items-start pt-7 pb-6 border-b border-gray-200">
                            <div class="w-full flex items-start justify-between exchange-item" data-curr="JPY">
                                <div class="flex items-start w-6/12">
                                    <img src="./assets/img/jpy.png" />
                                    <div class="ml-4">
                                        <div class="text-base leading-5 font-medium text-gray-700">JPY</div>
                                        <div class="leading-6 text-sm font-normal text-gray-700">Japon Yeni</div>
                                    </div>
                                </div>
                                <div class="text-right w-3/12">
                                    <div class="text-sm leading-4 mb-1 font-medium text-gray-600">ALIŞ</div>
                                    <div class="leading-6 text-base font-medium text-gray-700 price"></div>
                                </div>
                                <div class="text-right w-3/12">
                                    <div class="text-sm leading-4 mb-1 font-medium text-gray-600">SATIŞ</div>
                                    <div class="leading-6 text-base font-medium text-gray-700 price"></div>
                                </div>
                            </div>
                        </div>
                        <div class="relative flex items-start pt-7 pb-6 border-b border-gray-200 sm:border-none">
                            <div class="w-full flex items-start justify-between exchange-item" data-curr="DKK">
                                <div class="flex items-start w-6/12">
                                    <img src="./assets/img/dkk.png" />
                                    <div class="ml-4">
                                        <div class="text-base leading-5 font-medium text-gray-700">DKK</div>
                                        <div class="leading-6 text-sm font-normal text-gray-700">Danimarka Kronu</div>
                                    </div>
                                </div>
                                <div class="text-right w-3/12">
                                    <div class="text-sm leading-4 mb-1 font-medium text-gray-600">ALIŞ</div>
                                    <div class="leading-6 text-base font-medium text-gray-700 price"></div>
                                </div>
                                <div class="text-right w-3/12">
                                    <div class="text-sm leading-4 mb-1 font-medium text-gray-600">SATIŞ</div>
                                    <div class="leading-6 text-base font-medium text-gray-700 price"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-full sm:w-6/12 sm:px-5">
                        <div class="relative flex items-start pt-7 pb-6 border-b border-gray-200">
                            <div class="w-full flex items-start justify-between exchange-item" data-curr="EUR">
                                <div class="flex items-start w-6/12">
                                    <img src="./assets/img/eur.png" />
                                    <div class="ml-4">
                                        <div class="text-base leading-5 font-medium text-gray-700">EUR</div>
                                        <div class="leading-6 text-sm font-normal text-gray-700">Avrupa Para Birimi</div>
                                    </div>
                                </div>
                                <div class="text-right w-3/12">
                                    <div class="text-sm leading-4 mb-1 font-medium text-gray-600">ALIŞ</div>
                                    <div class="leading-6 text-base font-medium text-gray-700 price"></div>
                                </div>
                                <div class="text-right w-3/12">
                                    <div class="text-sm leading-4 mb-1 font-medium text-gray-600">SATIŞ</div>
                                    <div class="leading-6 text-base font-medium text-gray-700 price"></div>
                                </div>
                            </div>
                        </div>
                        <div class="relative flex items-start pt-7 pb-6 border-b border-gray-200">
                            <div class="w-full flex items-start justify-between exchange-item" data-curr="GBP">
                                <div class="flex items-start w-6/12">
                                    <img src="./assets/img/gbp.png" />
                                    <div class="ml-4">
                                        <div class="text-base leading-5 font-medium text-gray-700">GBP</div>
                                        <div class="leading-6 text-sm font-normal text-gray-700">İngiliz Sterlini</div>
                                    </div>
                                </div>
                                <div class="text-right w-3/12">
                                    <div class="text-sm leading-4 mb-1 font-medium text-gray-600">ALIŞ</div>
                                    <div class="leading-6 text-base font-medium text-gray-700 price"></div>
                                </div>
                                <div class="text-right w-3/12">
                                    <div class="text-sm leading-4 mb-1 font-medium text-gray-600">SATIŞ</div>
                                    <div class="leading-6 text-base font-medium text-gray-700 price"></div>
                                </div>
                            </div>
                        </div>
                        <div class="relative flex items-start pt-7 pb-6">
                            <div class="w-full flex items-start justify-between exchange-item" data-curr="NOK">
                                <div class="flex items-start w-6/12">
                                    <img src="./assets/img/nok.png" />
                                    <div class="ml-4">
                                        <div class="text-base leading-5 font-medium text-gray-700">NOK</div>
                                        <div class="leading-6 text-sm font-normal text-gray-700">Norveç Kronu</div>
                                    </div>
                                </div>
                                <div class="text-right w-3/12">
                                    <div class="text-sm leading-4 mb-1 font-medium text-gray-600">ALIŞ</div>
                                    <div class="leading-6 text-base font-medium text-gray-700 price"></div>
                                </div>
                                <div class="text-right w-3/12">
                                    <div class="text-sm leading-4 mb-1 font-medium text-gray-600">SATIŞ</div>
                                    <div class="leading-6 text-base font-medium text-gray-700 price"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full block sm:w-3/12">
                    <div class="relative sm:px-5">
                        <div class="w-full py-6 px-5 mt-7 exchange-calculater text-center space-y-4">
                            <h2 class="text-[20px] text-white font-medium leading-8 mb-7">Döviz Çevirici</h2>
                            <div class="relative currency bg-white flex items-center">
                                <input type="number" id="from_amount" class="w-8/12 sm:w-7/12 p-3 leading-5 text-[18px] text-[#2b3b48] font-medium border-r border-gray-200" placeholder="0" value="" />
                                <select id="from_currency" class="w-4/12 sm:w-5/12 pl-2 text-[18px] text-[#2b3b48] font-medium leading-5 ml-1">
                                    <option value="USD" selected>USD</option>
                                    <option value="DKK">DKK</option>
                                    <option value="EUR">EUR</option>
                                    <option value="GBP">GBP</option>
                                    <option value="JPY">JPY</option>
                                    <option value="NOK">NOK</option>
                                </select>
                            </div>
                            
                            <div class="middle">
                                <button id="exchange">
                                    <img src="./assets/img/rate.svg" />
                                </button>
                            </div>
                            <div class="relative currency bg-white flex items-center justify-between p-3 leading-5 cursor-default">
                                <span id="to_amount" class="text-[18px] text-[#2b3b48] font-medium overflow-hidden text-ellipsis">0,00 </span>
                                <span class="text-[18px] text-[#2b3b48] font-medium">TL</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full sm:w-9/12 flex flex-wrap mb-5 sm:mb-0">
                    <div class="w-full sm:w-6/12 sm:px-5 mt-5">
                        <a href="#" class="block bg-gray-700 sm:border-2 sm:border-gray-700 text-white leading-[48px] text-center text-md font-bold tracking-[.94px]">
                            Detaylı Bilgi
                        </a>
                    </div>
                    <div class="w-full sm:w-6/12 sm:px-5 mt-5">
                        <a href="#" class="flex items-center justify-center sm:border-2 sm:border-gray-700 text-gray-700 leading-[48px] text-md font-bold tracking-[.94px]">
                            Tüm Piyasalar <span class="icon-arrow w-8 h-8 inline-block"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script type="text/javascript" src="./assets/js/exchange.js"></script>
    </body>
</html>
